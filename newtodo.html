              <div class="col-md-12 col-lg-12 input-group mb-3">

                  id="title"

              <!-- text -->
              <div class="col-md-12 col-lg-12 input-group mb-3">
                <input
                  type="text"
                  id="textArea"

                  placeholder="Enter Text"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
            </div>
            <!-- </form> -->
            <div class="form-check form-switch responsive">
              <div id="formdiv">
                <span>Add remainder: &nbsp;</span
                ><input id="myDate" type="date" />
                <button
                  class="btn-secondary"
                  onclick="window.initializeClock('clockdiv', 'myDate')"
                >
                  Start

              <div id="clockdiv"></div>
            </div>
            <button

              class="btn btn-primary rounded-pill test"

        <!-- Modal -->

          id="exampleModal"
          tabindex="-1"

          aria-hidden="true"

                Your To-Do has been saved...Click here to view.
              </div>
              <div class="modal-footer">

                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <a href="./Grocerylist.html">

              </div>
            </div>
          </div>
        </div>
        <!-- Modal Ends -->
      </div>

    <script>
      var click = document.getElementById("submit");
      click.addEventListener("click", addData);

      var arr = new Array();

      function addData() {
        arr.push({
          title: document.getElementById("title").value,
          desc: document.getElementById("description").value,
          textArea: document.getElementById("textArea").value,
        });
        document.getElementById("title").value = "";
        document.getElementById("description").value = "";
        document.getElementById("textArea").value = "";

        localStorage.setItem("localData", JSON.stringify(arr));
      }
    </script>
    <script>
      window.getTimeRemaining = function (endtime) {
        var t = Date.parse(endtime) - new Date().getTime();
        console.log(t);
        var seconds = Math.floor((t / 1000) % 60);
        var minutes = Math.floor((t / 1000 / 60) % 60);
        var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
        var days = Math.floor(t / (1000 * 60 * 60 * 24));
        return {
          total: t,
          days: days,
          hours: hours,
          minutes: minutes,
          seconds: seconds,
        };
      };

      window.initializeClock = function (clockId, dateId) {
        var clock = document.getElementById(clockId);
        var deadline = document.getElementById(dateId).value;
        var timeinterval = setInterval(function () {
          var t = getTimeRemaining(deadline);
          clock.innerHTML =
            "days: " +
            t.days +
            "<br>" +
            "hours: " +
            t.hours +
            "<br>" +
            "minutes: " +
            t.minutes +
            "<br>" +
            "seconds: " +
            t.seconds;
          if (t.total <= 0) {
            clearInterval(timeinterval);
          }
        }, 1000);
      };
    </script>
