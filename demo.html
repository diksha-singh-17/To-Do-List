<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  id="myForm">
        <input type="hidden" name="animal_id" id="animal_id">
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1">Name</label>
                    <input class="form-control " name="name" id ="name" type="text"
                            placeholder="Enter Name"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1">Class</label>
                    <input class="form-control " name="animal_class" id="animal_class"/>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1">Sub Class</label>
                    <input class="form-control " name="sub_class" id="sub_class"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1">Infra Class</label>
                    <input class="form-control " name="infra_class" id="infra_class"/>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1">Average Weight</label>
                    <input class="form-control" id="weight" name="weight" type="number"
                           placeholder="xxx Kg"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1">Living Area</label>
                    <input class="form-control " name="living_place" id="living_place"/>
    
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1">Living Period</label>
                    <input class="form-control " id="living_period" name="living_period" type="number"
                           placeholder="xxx Time"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1">Living In Groups</label>
                    <select class="form-control " name="living_in_groups" id="living_in_groups">
                        <option value=""></option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
    
                </div>
            </div>
        </div>
        <div class="col-sm-4 form-group mt-4 mb-0">
            <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
        </div>
    <script src="./demo.js">
       
    </script>
</body>
</html>
