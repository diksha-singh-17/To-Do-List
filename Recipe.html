    <div class="container">
      <div class="row">
        <div class="col col-1" style="width: 300px">
          <div
            class="btn-toggel"
            type="button"
            data-bs-toggle="offcanvas"

          >

            class="offcanvas offcanvas-start"
            data-bs-scroll="true"
            data-bs-backdrop="false"
            tabindex="-1"
            id="offcanvasScrolling"
            aria-labelledby="offcanvasScrollingLabel"

              <h5 class="offcanvas-title" id="offcanvasScrollingLabel">

                aria-label="Close"

              <a href="./newtodo.html"

        <div class="col col-2" style="width: 500px">
          <h1>Notes</h1>
          <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
          ></script>
          <script>
            var str = localStorage.getItem("localData01");
            console.log(str);
            if (str != null) {
              arr1 = JSON.parse(str);
              console.log(arr1);
              var htmlText = arr1.map(function (x,index) {
                return `<div class="div-container">
                  <div class="row">
                    <div class="col-md-8 col-lg-8 mb-3">
                    <h2> ${x.title}</h2>
                    <h3>${x.desc}</h3>
                    <div> ${x.textArea} </div>
                </div>
                <div class="col-md-4 col-lg-4 mb-3 d-flex justify-content-end align-items-center">
                  <div onClick="deleteNotes(${index})"> <img src="./delete.svg"></div>
                  </div>
                </div>
                </div>
                          `;
              });
            }
            $("body").append(htmlText);
            function deleteNotes(deletenote) {
            console.log("delete", deletenote);
            let  arr= localStorage.getItem("localData01");
            let arr1 = JSON.parse(arr);

            arr1.splice(deletenote, 1);
            console.log(arr1);
            localStorage.setItem("localData01", JSON.stringify(arr1));
            location.reload();
          }
          </script>
      </div>
    </div>
  </body>
